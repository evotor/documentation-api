/api.evotor.ru/api/v1/inventories/stores/{storeUuid}/products:
  x-summary: Обмен товарами
  get:
    tags:
      - Товары и документы
    summary: 'Получить список товаров'
    description: |
      Возвращает информацию обо всех товарах в определённом магазине (`{storeUuid}`) пользователя платформы.
    parameters:
      - $ref: ./parameters.yaml#/auth
      - $ref: ./parameters.yaml#/storeUuid
#     - $ref: ./parameters.yaml#/Content-Type
    responses:
      '200':
        description: OK
        headers:
          Warning:
            description: |
              URL будет отключён после <время отключения URL>.
              > Заголовок добавляется к ответу сервера за несколько недель до отключения URL.
          X-RateLimit-Limit:
            schema:
              type: integer
            description: Максимальное количество запросов, которые вы можете сделать в текущем временном интервале.
          X-RateLimit-Remaining:
            schema:
              type: integer
            description: Количество запросов, оставшихся в текущем временном интервале.
          X-RateLimit-Reset:
            schema:
              type: string
              format: integer
            description: Время, оставшееся до начала нового временного интервала. В секундах UTC.
        schema:
          type: array
          items:
            $ref: ./definitions.yaml#/product
        x-examples:
          application/json:
            [
              {
                "uuid": "01ba18b6-8707-5f47-3d9c-4db058054cb2",
                "code": "6",
                "barCodes": [
                  "2000000000060"
                ],
                "alcoCodes": [
                  "0000000000000000001"
                ],
                "name": "Сидр",
                "price": 123.12,
                "quantity": 12,
                "costPrice": 100.123,
                "measureName": "шт",
                "tax": "VAT_18",
                "allowToSell": true,
                "description": "Вкусный яблочный сидр.",
                "articleNumber": "сид123",
                "parentUuid": "1ddea16b-971b-dee5-3798-1b29a7aa2e27",
                "group": false,
                "type": "ALCOHOL_NOT_MARKED",
                "alcoholByVolume": 5.45,
                "alcoholProductKindCode": 123,
                "tareVolume": 0.57,
                "attributes": {
                  "ключ1": "значение1",
                  "ключ2": "значение2"
                }
              }
            ]
      '413':
        description: Превышен максимальный объём данных в запросе

  post:
    tags:
      - Товары и документы
    summary: 'Передать список товаров'
    description: |
      Загружает информацию об одном или нескольких товарах в определённый магазин (`{storeUuid}`) пользователя платформы.

      При обновлении товара необходимо передавать полный набор полей описания товара. Облако удаляет старые и записывает новые поля.

      > С 1.11.2017 Облако перестанет обрабатывать запросы содержащие некорректную схему товаров. Вы по-прежнему сможете получить из Облака ранее созданные товары с некорректной схемой.
    parameters:
      - $ref: ./parameters.yaml#/auth
      - $ref: ./parameters.yaml#/contentType
      - $ref: ./parameters.yaml#/storeUuid
      - name: products
        in: body
        description: Массив товаров
        required: true
        schema:
          type: array
          items:
            $ref: ./definitions.yaml#/product
        x-examples:
          application/json:
            [
              {
                "uuid": "01ba18b6-8707-5f47-3d9c-4db058054cb2",
                "code": "6",
                "barCodes": [
                  "2000000000060"
                ],
                "alcoCodes": [
                  "0000000000000000001"
                ],
                "name": "Сидр",
                "price": 123.12,
                "quantity": 12,
                "costPrice": 100.123,
                "measureName": "шт",
                "tax": "VAT_18",
                "allowToSell": true,
                "description": "Вкусный яблочный сидр.",
                "articleNumber": "сид123",
                "parentUuid": "1ddea16b-971b-dee5-3798-1b29a7aa2e27",
                "group": false,
                "type": "ALCOHOL_NOT_MARKED",
                "alcoholByVolume": 5.45,
                "alcoholProductKindCode": 123,
                "tareVolume": 0.57,
                "attributes": {
                  "ключ1": "значение1",
                  "ключ2": "значение2"
                }
              }
            ]
    responses:
      '200':
        description: OK
        headers:
          X-Products-Violations-Count:
            schema:
              type: integer
            description: Количество элементов, которые не соответствуют схеме.
          X-Products-Violations:
            schema:
              type: string
            description: Подробное описание первых 20-ти ошибок.
          Warning:
            description: |
              URL будет отключён после <время отключения URL>.
              > Заголовок добавляется к ответу сервера за несколько недель до отключения URL.
          X-RateLimit-Limit:
            schema:
              type: integer
            description: Максимальное количество запросов, которые вы можете сделать в текущем временном интервале.
          X-RateLimit-Remaining:
            schema:
              type: integer
            description: Количество запросов, оставшихся в текущем временном интервале.
          X-RateLimit-Reset:
            schema:
              type: string
              format: integer
            description: Время, оставшееся до начала нового временного интервала. В секундах UTC.
      '413':
        description: Превышен максимальный объём данных в запросе


/partner.ru/api/v1/inventories/stores/{storeUuid}/products:
  post:
    tags:
      - Вебхуки-уведомления
    summary: 'Создать товары'
    description: |
      Загружает в сторонний сервис массив новых товаров, созданных на терминале.

      Ожидает от стороннего сервиса ответа `200 ОК`. Если ответ не приходит в течение 10 секунд, Облако отправляет уведомление повторно.
    parameters:
      - $ref: ./parameters.yaml#/clientAuth
      - $ref: ./parameters.yaml#/Content-Type
      - $ref: ./parameters.yaml#/storeUuid
        in: path
        required: true
        type: string
        pattern: |
          ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-5][0-9a-fA-F]{3}-[89aAbB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$
      - name: products
        in: body
        description: Массив товаров
        required: true
        schema:
          type: array
          items:
            $ref: ./definitions.yaml#/product
        x-examples:
          application/json:
            [
              {
                "uuid": "01ba18b6-8707-5f47-3d9c-4db058054cb2",
                "code": "6",
                "barCodes": [
                  "2000000000060"
                ],
                "alcoCodes": [
                  "0000000000000000001"
                ],
                "name": "Сидр",
                "price": 123.12,
                "quantity": 12,
                "costPrice": 100.123,
                "measureName": "шт",
                "tax": "VAT_18",
                "allowToSell": true,
                "description": "Вкусный яблочный сидр.",
                "articleNumber": "сид123",
                "parentUuid": "1ddea16b-971b-dee5-3798-1b29a7aa2e27",
                "group": false,
                "type": "ALCOHOL_NOT_MARKED",
                "alcoholByVolume": 5.45,
                "alcoholProductKindCode": 123,
                "tareVolume": 0.57,
                "attributes": {
                  "ключ1": "значение1",
                  "ключ2": "значение2"
                }
              }
            ]
    responses:
      '200':
        description: OK
      '400':
        $ref: ./responses.yaml#/40020012003
      '401':
        $ref: ./responses.yaml#/40110021003
      '402':
        $ref: ./responses.yaml#/402
      '404':
        $ref: ./responses.yaml#/404
      '405':
        $ref: ./responses.yaml#/4051005


