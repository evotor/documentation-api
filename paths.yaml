     '200':
       description: OK
       headers:
         Warning:
           description: |
             URL будет отключён после <время отключения URL>.
             > Заголовок добавляется к ответу сервера за несколько недель до отключения URL.
         X-RateLimit-Limit:
           schema:
             type: integer
           description: Максимальное количество запросов, которые вы можете сделать в текущем временном интервале.
